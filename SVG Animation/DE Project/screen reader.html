      <h1>WebViu Screen Reader</h1>
      <h3>
        A screen reader for the web to improve accessibility.<br />Now even the
        blind and the visually impaired can access everything.
      </h3>
      <!-- <sup id="free">It's free!</sup> -->

      <br />
      <hr />

      <div>
        <h2>1. Simply <u>hover</u> me to read me out loud</h2>
        <h2>
          <a href="/not-a-real-url-haha" target="_blank"
            >2. I will let you know what type I am</a
          >
        </h2>

        <h2>
          <input
            class="form-control"
            placeholder="Another way to read content is to use Tab"
            autofocus
          />
        </h2>
        <h2>
          <input
            class="form-control"
            type="email"
            value="You'll know the current value"
          />
        </h2>

        <h3>
          <select class="form-control">
            <option value="">Handles selects</option>
            <option value="1">The first option</option>
            <option value="2">The second option which is much better</option>
          </select>
        </h3>

        <h3 class="form-inline">
          <input
            type="checkbox"
            name="Checkboxes are sometimes checked and sometimes not"
            class="form-control"
            id="reveal-checked"
          />
          <div>
            <label for="reveal-checked"
              >Things that are hidden will not be read</label
            >
          </div>
        </h3>
      </div>

      <br />
      <hr />
      <br />

      <div>
        <h3>
          <button id="raise" class="btn btn-info">
            It will notify you when changes occur
          </button>
          <h4 id="numb">New value is: 0</h4>
          <script>
            let raise = document.getElementById("raise");
            let numb;
            raise.onclick = () => {
              numb = numb || document.getElementById("numb");
              let oldText = numb.innerText;
              numb.innerText =
                oldText.slice(0, oldText.length - 1) +
                (+oldText.slice(oldText.length - 1) + 1);
            };
          </script>
        </h3>

        <h3>
          <input
            id="toggle"
            type="button"
            value="You will know when new content appears"
            class="btn btn-success"
          />
          <script id="self-script">
            let toggle = document.getElementById("toggle");
            let selfScript;
            toggle.onclick = () => {
              let newElement = document.createElement("h5");
              newElement.innerText = "New content inserted!";
              selfScript = selfScript || document.getElementById("self-script");
              toggle.parentElement.insertBefore(newElement, selfScript);
              setTimeout(() => newElement.remove(), 2000); // cleanup
            };
          </script>
        </h3>
      </div>
